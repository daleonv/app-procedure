logging:
  level:
    org:
      springframework:
        web: INFO
      hibernate: ERROR
      keycloak: ERROR

server:
  servlet:
    context-path: /procedure
  max-http-header-size: 40KB

spring:
  application:
    name: app-procedure
  profiles:
    active: dev
  datasource:
    hikari:
      connectionTimeout: 120000
      idleTimeout: 120000
      maxLifetime: 1800000
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect

management:
  security:
    enabled: false

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true